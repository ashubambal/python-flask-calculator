<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
	.result {
            font-size: 24px;
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dev Calculator Application</h1>
	<img src="{{ url_for('static', filename='calculator.png') }}" alt="Calculator Image" class="mb-4">
        <form id="calculator-form">
            <div class="form-group">
                <input type="number" class="form-control" name="num1" id="num1" placeholder="Number 1" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="operation" id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="num2" id="num2" placeholder="Number 2" required>
            </div>
            <button type="button" class="btn btn-primary" id="calculate-btn">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultElement = document.getElementById('result');

            calculateBtn.addEventListener('click', function() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const operation = document.getElementById('operation').value;

                let result;
                if (operation === 'add') {
                    result = num1 + num2;
                } else if (operation === 'subtract') {
                    result = num1 - num2;
                } else if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide') {
                    result = num1 / num2;
                }

                resultElement.textContent = 'Result: ' + result;
            });
        });
    </script>
</body>
</html>
